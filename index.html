<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- <form action="some.php" method="post"> -->
        <input type="text" name="title" class="title"><br />
        <textarea name="content" class="content" cols="30" rows="10"></textarea><br />
        <button type="submit" class="sending">SEND</button>
    <!-- </form> -->
    <script>
        $(document).ready(function(){
            $('button.sending').on('click',function(){
                var titleValue = $('input.title').val();
                var contentValue = $('textarea.content').val();
                
                $.ajax({
                    method: "POST",
                    url: "some.php",
                    data: { title: titleValue, content: contentValue }
                })
                    .done(function( msg ) {
                        //alert( "Data Saved: " + msg );
                });
                $('input.title').val('');
                $('textarea.content').val('');
            })
        });
    </script>
</body>
</html>
